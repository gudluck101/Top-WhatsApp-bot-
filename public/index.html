<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Bot Pairing</title>
</head>
<body>
  <h2>ðŸ¤– CypherX Bot â€“ WhatsApp Pairing</h2>
  <input type="text" id="number" placeholder="Enter your phone number e.g. +2349012345678" />
  <button onclick="getCode()">Get Pairing Code</button>
  <pre id="codeDisplay"></pre>

  <script>
    async function getCode() {
      const number = document.getElementById('number').value
      const res = await fetch('/get-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      })

      const data = await res.json()
      document.getElementById('codeDisplay').innerText = data.code || data.error
    }
  </script>
</body>
</html>
