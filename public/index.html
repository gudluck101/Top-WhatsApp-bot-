<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CypherX WhatsApp Pairing</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input {
      padding: 0.5rem;
      width: 250px;
    }
    button {
      padding: 0.5rem;
    }
    #result {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ü§ñ CypherX Bot ‚Äì WhatsApp Pairing</h1>
  <p>Enter your phone number (e.g. <code>+2349012345678</code>)</p>

  <input type="text" id="phone" placeholder="Enter phone number" />
  <button onclick="getPairingCode()">Get Pairing Code</button>

  <div id="result"></div>

  <script>
    async function getPairingCode() {
      const phone = document.getElementById('phone').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '‚è≥ Fetching pairing code...';

      try {
        const res = await fetch(`/pair/${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.textContent = `‚ùå Error: ${data.error}`;
        } else {
          resultDiv.innerHTML = `
‚úÖ Pairing code for <b>${data.phone}</b>:
<pre style="font-size: 1.5rem;">${data.code}</pre>
üì≤ Open WhatsApp ‚Üí Linked Devices ‚Üí Enter the code above.
          `;
        }
      } catch (err) {
        resultDiv.textContent = `‚ùå Failed to fetch code: ${err.message}`;
      }
    }
  </script>
</body>
</html>
